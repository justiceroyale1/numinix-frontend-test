<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="vendor/fontawesome-free-6.6.0-web/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free-6.6.0-web/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free-6.6.0-web/css/solid.min.css"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free-6.6.0-web/css/regular.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid px-0">
      <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"></span>
        </div>
      </nav>

      <main>
        <div class="container pt-5">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="row">
                <div class="col-12 col-lg-8">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-white border border-0">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      id="customers-filter"
                      type="text"
                      class="form-control border border-0"
                      placeholder="Find customers"
                      aria-label="Find customers"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="row">
                <div class="col d-flex justify-content-end">
                  <div class="dropdown">
                    <button
                      id="sort-btn"
                      class="btn bg-white dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Filter by Name (A-Z)
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button id="asc-sort" class="dropdown-item">
                          Name (A-Z)
                        </button>
                      </li>
                      <li>
                        <button id="desc-sort" class="dropdown-item">
                          Name (Z-A)
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="customers" class="col-12 mt-5">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 200px"
              >
                <div
                  class="spinner-border"
                  style="width: 3rem; height: 3rem"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <!-- <div class="mt-5 d-flex justify-content-center">
                no customer(s) found with the search criteria.
              </div> -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
